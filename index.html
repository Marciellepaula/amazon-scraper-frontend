<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        margin: 0;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 32px;
        color: #222;
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 10px 15px;
        font-size: 16px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
      }

      button {
        cursor: pointer;
        background-color: #0073e6;
        color: #fff;
        border: none;
      }

      button:hover {
        background-color: #005bb5;
      }

      #results {
        margin-top: 30px;
      }

      .product {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
      }

      .product img {
        width: 100px;
        height: auto;
        object-fit: contain;
      }

      .product-info {
        margin-left: 20px;
        flex: 1;
      }

      .product-info h3 {
        font-size: 20px;
        margin: 0 0 5px;
        color: #0073e6;
      }

      .product-info p {
        margin: 2px 0;
        color: #555;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>
      <input type="text" id="keyword" placeholder="Enter search keyword" />
      <button id="searchBtn">Search</button>
      <div id="results"></div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
