<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>
      <input type="text" id="keyword" placeholder="Enter search keyword" />
      <button id="searchBtn">Search</button>
      <div id="results"></div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    margin: 0;
    color: #333; /* Dark text color for body */
  }

  h1 {
    color: #333; /* Dark color for header */
  }

  input,
  button {
    padding: 10px;
    margin-right: 10px;
    font-size: 16px;
    color: #333; /* Dark text for input and button */
    background-color: #fff; /* White background for input and button */
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #results {
    margin-top: 20px;
  }

  .product {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .product img {
    width: 100px;
    vertical-align: middle;
  }

  .product-info {
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
    color: #333; /* Ensure text color is dark */
  }

  .product-info h3 {
    margin: 0;
    font-size: 18px;
    color: #0073e6; /* A nice blue color for product titles */
  }

  .product-info p {
    margin: 5px 0;
    color: #555; /* A lighter gray color for text like price, reviews */
  }
</style>
